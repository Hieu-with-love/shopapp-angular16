<app-header></app-header>

<div class="container">
    <div class="p-2 text-center">
        <h1>Đây là trang chi tiết sản phẩm</h1>
        <p>Ví dụ sử dụng Bootstrap 5</p>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div>
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://images.pexels.com/photos/777001/pexels-photo-777001.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.pexels.com/photos/392018/pexels-photo-392018.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="thumbnail-container">
                    <div class="thumbnail-item active">
                        <img src="https://images.pexels.com/photos/777001/pexels-photo-777001.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                        alt="Ảnh pc"
                        class="thumbnail-image">
                    </div>
                    <div class="thumbnail-item">
                        <img src="https://images.pexels.com/photos/777001/pexels-photo-777001.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                        alt="Ảnh pc"
                        class="thumbnail-image">
                    </div>
                    <div class="thumbnail-item">
                        <img src="https://images.pexels.com/photos/777001/pexels-photo-777001.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                        alt="Ảnh pc"
                        class="thumbnail-image">
                    </div>
                    <div class="thumbnail-item">
                        <img src="https://images.pexels.com/photos/777001/pexels-photo-777001.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                        alt="Ảnh pc"
                        class="thumbnail-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="container form-control">
                <h3>Thông tin chi tiết sản phẩm</h3>
                <p>Mô tả sản phẩm</p>
                <p>Giá: $99,99</p>
                <div class="row">
                    <button class="col-lg-6 btn btn-primary mx-2" style="width: 200px; padding-right: 0.5rem;">Thêm vào giỏ hàng</button>
                    <button class="col-lg-6 btn btn-success" style="width: 200px;">Mua ngay</button>
                </div>
                <div>
                    <div class="wrapper text-center mt-3">
                        <button>-</button>
                        <input type="text" value="1" class="text-center">
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
